<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MALLA INTERACTIVA DE INGENIERIA EN SISTEMAS– UTM</title>
    <meta name="description"
        content="Explora la malla curricular interactiva de Obstetricia y Puericultura en la Universidad de Chile. Descubre requisitos por semestre y desbloquea ramos al aprobar.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>
    <div class="login-box">
        <h2>Ingrese contraseña</h2>
        <form id="loginForm">
            <input type="text" id="codigo" placeholder="Contraseña" required />
            <button type="submit">Ingresar</button>
            <div class="error" id="errorMsg" style="display:none;">contraseña incorrecta</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const codigo = document.getElementById('codigo').value.trim();
            if (codigo === '30122003') {
                localStorage.setItem('codigo', codigo);
                window.location.href = 'mallasis.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        });

    </script>
</body>

</html>
